<div class="container">
    <div class="row">
        <div class="col-md-12 bg-primary text-center text-white py-2">Add New Meeting{{stmeetform.value | json}}</div>
    </div>
    <form #stmeetform="ngForm" novalidate>
        <div class="row form-group">
            <div class="col-md-12">
                <mat-form-field>

                    <label>Title</label>
                    <input name="title" matInput type="text" [(ngModel)]="newstmeetdata.title" disabled
                        class="form-control">

                </mat-form-field>
            </div>
        </div>
        <label>Invite</label>
        <div class="row form-group">
            <div class="col-md-12">
                <mat-checkbox name="ri" #ch1="ngModel" [(ngModel)]="newstmeetdata.in1">
                    <mat-icon>account_circle</mat-icon> <span>Rittika</span>
                </mat-checkbox>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <mat-checkbox name="ur" #ch2="ngModel" [(ngModel)]="newstmeetdata.in2">
                    <mat-icon>account_circle</mat-icon><span>Urmila</span>
                </mat-checkbox>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-12">
                <mat-form-field>
                    <input name="date" required matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                        placeholder="Choose a date" [(ngModel)]="newstmeetdata.dates">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button mat-button-raised [mat-dialog-close]="newstmeetdata" cdkFocusInitial
                    class="bg-primary text-white py-2 px-4" (click)="onformsubmit()">Submit</button>
            </div>
            <div class="col-md-4"></div>

        </div>
    </form>
</div>
