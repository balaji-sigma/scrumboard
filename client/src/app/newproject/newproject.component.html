<div class="container bg-white">
    <form #newprojform="ngForm" (ngSubmit)="onformsubmit()" novalidate>
        <div class="row bg-primary text-white">
            <div class="col-md-12 py-2">
                Add New Project
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">

                <label>Title</label>
                <input class="w-100 border" type="text" name="title" #tname="ngModel" [(ngModel)]="newproj.title"
                    cdkFocusInitial required [class.border-danger]="tname.invalid && tname.touched">

            </div>

        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Description</label>
                <textarea rows=8 class="w-100" type="text" name="desc" #tdesc="ngModel"
                    [(ngModel)]="newproj.description" required [class.border-danger]="tdesc.invalid && tdesc.touched">
                    </textarea>
            </div>

        </div>

        <div class="row form-group">
            <div class="col-md-4">
                <mat-form-field>
                    <input name="cdate" required matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1"
                        placeholder="Create date" (dateChange)="addEvent('cd', $event)" #tcdate="ngModel" ngModel>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input name="sdate" required matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2"
                        placeholder="Start date" (dateChange)="addEvent('sd', $event)" #tsdate="ngModel" ngModel>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input name="edate" required matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker3"
                        placeholder="End date" (dateChange)="addEvent('ed', $event)" #tedate="ngModel" ngModel>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>

        </div>

        <div class="row form-group">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="submit" class="bg-primary text-white py-2 px-4"
                    [disabled]="newprojform.form.invalid">Create
                </button>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </form>
</div>
