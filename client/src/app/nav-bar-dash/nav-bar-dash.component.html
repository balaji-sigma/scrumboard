<div id="content">
    <nav class="navbar navbar-expand-lg" style="background-color: #3E4551 ">

        <div class="navbar-brand nav-item mr-auto">
            <button mat-raised-button type="button" id="sidebarCollapse" class="btn btn-secondary"
                (click)="changeValue()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="nav-item mr-5">

            <mat-menu #notimenu="matMenu" xPosition="before">
                <mat-list>
                    <mat-list-item *ngFor="let msg of notifications" [id]="msg.id" [class.d-none]="msg.view">
                        {{msg.id}}-{{msg.noti}} </mat-list-item>

                </mat-list>
            </mat-menu>


            <button class="text-white" mat-icon-button [matMenuTriggerFor]="notimenu">
                <mat-icon [matBadge]="count" matBadgeColor="warn">notifications</mat-icon>

            </button>

        </div>
        <div class="nav-item mr-5">

            <mat-menu class="navbar-nav ml-auto" #promenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>settings_applications</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item (click)="navigateMenu('logout')">
                    <mat-icon>power_settings_new</mat-icon>
                    <span> Log Out</span>
                </button>
            </mat-menu>


            <button class="text-white" mat-icon-button [matMenuTriggerFor]="promenu">
                <mat-icon>account_box</mat-icon>
                <span>{{global.name}}</span>
            </button>
        </div>

    </nav>
</div>
<div class="wrapper maincont">

    <router-outlet></router-outlet>
</div>
