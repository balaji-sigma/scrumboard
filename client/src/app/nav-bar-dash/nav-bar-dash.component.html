<div id="content">
    <nav class="navbar navbar-expand-lg" style="background-color: #33b5e5">
        <div class="container-fluid">

            <button mat-raised-button type="button" id="sidebarCollapse" class="btn btn-secondary"
                (click)="changeValue()">
                <mat-icon>menu</mat-icon>

            </button>

            <mat-menu #promenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>settings_applications</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item (click)="navigateMenu('logout')">
                    <mat-icon>restore</mat-icon>
                    <span> Log Out</span>
                </button>
            </mat-menu>


            <button mat-icon-button [matMenuTriggerFor]="promenu">
                <mat-icon>account_box</mat-icon>
                User
            </button>
        </div>
    </nav>
</div>
