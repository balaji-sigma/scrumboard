<div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">

        <form class="text-center border border-dark p-5">
            <p class="h4 mb-4">Sign in</p>

            <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control mb-4"
                placeholder="User Name" />


            <input type="password" id="password" class="form-control mb-4" placeholder="Password" />

            <div class="d-flex justify-content-around">

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" />
                    <label class="custom-control-label" for="defaultLoginFormRemember">
                        {{username}} Remember me
                    </label>
                </div>

                <br />
                <div class="pl-3">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button routerlink="/dashboard" class="btn btn-info btn-block my-4" type="submit">
                Sign in
            </button>
            <div class="d-flex justify-content-around">
                <p>
                    Not a member?
                </p>
                <a href="#">Register</a>

            </div>
        </form>

    </div>
    <div class="col-sm">

    </div>
</div>

<div class="row">
    <div class="col-xl">

    </div>
</div>
